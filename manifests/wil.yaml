apiVersion: apps/v1
kind: Deployment
metadata:
  name: vchevill-playground
spec:
  replicas: 1
  selector:
    matchLabels:
      name: vchevill-app
  template:
    metadata:
      labels:
        name: vchevill-app
    spec:
      containers:
      - name: wil-playground
        image: wil42/playground:v1
        ports:
        - containerPort: 8888
---
apiVersion: v1
kind: Service
metadata:
  name: vchevill-playground
spec:
  selector:
    name: vchevill-playground
  ports:
  - name: http
    port: 8888
    targetPort: 8888
  type: LoadBalancer